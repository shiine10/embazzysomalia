<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Somali Embassy in Germany</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Somali Embassy in Germany</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="book.html">Book Appointment</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Book an Appointment</h2>
            <form action="confirmation.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="Visa">Visa Application</option>
                    <option value="balanta warqada dhalashada">balananta warqada dhalashada</option>
                    <option value="cusboonaysinta pasport hore">cusbonaysinta passprt hore</option>
                    <option value="balanta samaynta passport cusub">passport cusub</option>
                    <option value="other">Other</option>
                    
                </select>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                
                <input type="submit" value="Book Appointment">
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Shiine Nadir. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
